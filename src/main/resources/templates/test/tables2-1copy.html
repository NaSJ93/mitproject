<!DOCTYPE html>

<th:block th:replace="~{/basic::setContent(~{::content})}">
<head>
    <meta charset="utf-8">
</head>

<body id="page-top">
<th:block th:fragment="content">
    <title>발주관리2-1</title>
    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

                    <!-- Page Heading 해당페이지 안내문구-->                    
                    <br><h1 class="h1 mb-0 text-gray-800"><center>구매 발주서 발행</center></h1><br>
                    
                    
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        
                        <div class="card-body">
                            <h4 class="m-0 font-weight-bold text-primary" >발주서 발행</h4><br>
                            <form action="tables2-1copy" method="post">
                                <select name="sel" th:each="s:${choice}">
                                    <option th:text="${s.PurchaseCode}"></option>
                                </select>
                                <input type="submit" value="선택">
                            </form>
                            <table class="table table-bordered" border="">
                                <thead>
                                    <tr>
                                        <th>발주번호</th>
                                        <th>품목코드</th>
                                        <th>품목명</th>
                                        <th>수량(EA)</th>
                                        <th>입고예정일</th>
                                        <th>사업자등록번호</th>
                                        <th>거래처</th>
                                        <th>단가</th> 
                                        <th>금액</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="s:${list}">
                                    <td th:text="${code}"></td>
                                    <td th:text="${s.itemCode}"></td>
                                    <td th:text="${s.itemName}"></td>
                                    <td th:text="${s.quantity}">발주수량</td>
                                    <td th:text="${#dates.format(s.contractDate,'yyyy-MM-HH')}">입고예정일</td>
                                    <td th:text="${s.businessLicense}">사업자등록번호</td>
                                    <td th:text="${s.vendorName}">거래처</td>
                                    <td th:text="${s.price}">단가</td>
                                    <td th:text="${s.price}*${s.Quantity}">금액(일단 단가에 10 곱하기)</td>
                                </tr>
                                </tbody>
                            </table>
                            <a href="PurchasePrint"><button class="btn btn-primary btn-icon-split" id="push">
                                <span class="text">발행</span></button></a>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
        </div>    
  
    </div>
    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>
